<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Every Year, I Choose You Tasfi ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #ffe6e6, #fffaf0);
      color: #5a3e36;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #b30059;
    }

    p {
      font-size: 1.2em;
      color: #663300;
      margin-bottom: 40px;
    }

    #content-list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      border: 1px solid #ddd;
      background: white;
      margin: 15px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      color: #b30059;
      margin-bottom: 10px;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      background: #ff4d88;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }

    .card.locked {
      opacity: 0.5;
      pointer-events: none;
    }

    .card.locked p {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Each year, unwrap a little more of how much I love you üéÅ</h1>
    <p>If I can‚Äôt hold your hand every birthday, let these words hold your heart instead</p>
    <div id="content-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
